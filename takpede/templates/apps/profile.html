                    <button id="find-me" class="btn full rounded bg-pink-700 hover:bg-pink-600 text-white py-2 px-32 my-6">

                                <input id="latitude" type="text" value="{{ user.latitude }}" class="input input-bordered w-full max-w-xs"  />
                                <input type="hidden" name="longitude" id="form-longitude" value="{{ user.longitude|default:'' }}">
                            </label>

<script>
    // up image load
    function previewImage(event) {
        const reader = new FileReader();
        reader.onload = function() {
            const output = document.getElementById('profile-img');
            output.src = reader.result;
        };
        reader.readAsDataURL(event.target.files[0]);
    }

    document.getElementById("find-me").addEventListener("click", function() {
    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(success, error);
    } else {
        alert("Geolocation is not supported by this browser.");
    }

    function success(position) {
        const latitude = position.coords.latitude;
        const longitude = position.coords.longitude;

        // Update input fields (disabled)
        document.getElementById("latitude").value = latitude;
        document.getElementById("longitude").value = longitude;

        // Update hidden form fields
        document.getElementById("form-latitude").value = latitude;
        document.getElementById("form-longitude").value = longitude;

        // Kirim data ke backend (fetch)
        fetch("{% url 'profile' %}", {
            method: "POST",
            headers: {
                "X-CSRFToken": "{{ csrf_token }}",
                "X-Requested-With": "XMLHttpRequest"
            },
            body: new URLSearchParams({
                "latitude": latitude,
                "longitude": longitude
            })
        })
        .then(response => response.json())
        .then(data => {
            alert(data.message);  // Pesan sukses
        })
        .catch(error => {
            console.error("Error:", error);
        });
    }


    function error(err) {
        console.warn(`ERROR(${err.code}): ${err.message}`);
        alert(`Unable to retrieve location: ${err.message} (Code: ${err.code})`);
    }
});

</script>
