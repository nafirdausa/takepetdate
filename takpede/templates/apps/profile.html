{% extends 'apps/base.html' %}

{% block content %}

<div class="flex flex-col mx-32 my-8 p-4 justify-between ">
    <div class="p-4">
        <h1 class="text-xl font-bold">Profile</h1>
    </div>
    <div class="flex flex-row justify-between items-stretch gap-4 ">
        <!-- Kartu -->
        <div class="basis-1/4 p-4">
            <div class="card card-compact bg-base-100 w-96 shadow-xl">
                <figure>
                    <img
                        src="https://dianisa.com/wp-content/uploads/2023/06/1-Foto-Ikon-Profil-WA-Baru.jpg.webp"
                        alt="Shoes" />
                </figure>
                <div class="card-body">
                    <div class="card-actions justify-end">
                        <button class="btn w-full bg-pink-700 text-white">Change Profile</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Data Profile -->
        <div class="basis-3/4 p-4">
            <div class="grid grid-rows-4 gap-2">
                <div class="grid grid-cols-2 gap-6">
                    <div>
                        <label class="form-control w-full max-w-xs">
                            <div class="label">
                            <span class="label-text">Nama</span>
                            </div>
                            <input type="text" placeholder="Type here" class="input input-bordered w-full max-w-xs" />
                        </label>
                    </div>
                    <div>
                        <label class="form-control w-full max-w-xs">
                            <div class="label">
                            <span class="label-text">Email</span>
                            </div>
                            <input type="text" placeholder="Type here" class="input input-bordered w-full max-w-xs" />
                        </label>
                    </div>
                </div>
                <div class="grid grid-cols-2 gap-6">
                    <div>
                        <label class="form-control w-full max-w-xs">
                            <div class="label">
                            <span class="label-text">Domisili</span>
                            </div>
                            <input type="text" placeholder="Type here" class="input input-bordered w-full max-w-xs" />
                        </label>
                    </div>
                    <div>
                        <label class="form-control w-full max-w-xs">
                            <div class="label">
                            <span class="label-text">Spesies</span>
                            </div>
                            <input type="text" placeholder="Type here" class="input input-bordered w-full max-w-xs" />
                        </label>
                    </div>
                </div>
                <div class="grid grid-cols-2 gap-6">
                    <div>
                        <label class="form-control w-full max-w-xs">
                            <div class="label">
                            <span class="label-text">Jenis Hewan</span>
                            </div>
                            <select class="select select-bordered">
                                <option disabled selected>Pilih Jenis Hewan</option>
                                <option>Anjing</option>
                                <option>Kucing</option>
                            </select>
                        </label>
                    </div>
                    <div>
                        <label class="form-control w-full max-w-xs">
                            <div class="label">
                            <span class="label-text">Jenis Kelamin</span>
                            </div>
                            <select class="select select-bordered">
                                <option disabled selected>Pilih Jenis Kelamin</option>
                                <option>Jantan</option>
                                <option>Betina</option>
                            </select>
                        </label>
                    </div>
                </div>
                <div>
                    <label class="form-control w-full">
                        <div class="label">
                        <span class="label-text">Short Description</span>
                        </div>
                        <input type="text" placeholder="Type here" class="input input-bordered w-full" />
                    </label>
                </div>
                <div>
                    <label class="form-control w-full">
                        <div class="label">
                        <span class="lab;;el-text">Long Description</span>
                        </div>
                        <textarea placeholder="Bio" class="textarea textarea-bordered textarea-lg w-full"></textarea>
                    </label>
                </div>
                <!-- umur sama nomor hp yang belum -->
            </div>
        </div>
    </div>
</div>

{% endblock %}
