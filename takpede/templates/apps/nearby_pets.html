{% extends 'apps/base.html' %}

{% block content %}
<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        #map {
            height: 500px;
            width: 95%;
        }
    </style>
</head>

<body>
    
    <div class="m-8" id="map"></div>
    <script>
        // Lokasi user dari server
        const userLocation = [{{ user_latitude }}, {{ user_longitude }}];
        const nearbyPets = {{ nearby_pets|safe }};

        // Inisialisasi peta
        const map = L.map('map').setView(userLocation, 13);

        // Tambahkan layer OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Tambahkan marker for lokasi pengguna
        L.marker(userLocation).addTo(map).bindPopup('Your Location').openPopup();

        // Tambahkan marker untuk other user
        nearbyPets.forEach((pet) => {
            L.marker([pet.latitude, pet.longitude]).addTo(map).bindPopup(pet.name);
        });
    </script>
</body>

</html>
{% endblock %}
